<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
    <title>Countdown</title>
  </head>
  <body>
    <main>
      <h1>Meditation Timer</h1>
      <form id="countdown-form">
        <div class="questions-list">
          <div class="question">
            <label for="total-time">Total time</label>
            <input type="number" name="total-time" id="total-time" />
          </div>
          <div class="question">
            <label for="steps-interval">Steps</label>
            <input type="number" name="steps-interval" id="steps-interval" />
          </div>
        </div>
        <input type="submit" value="Start" id="start" />
      </form>
      <p id="timer"></p>
    </main>
  </body>
  <script type="module" src="./scripts/script.js"></script>
</html>
